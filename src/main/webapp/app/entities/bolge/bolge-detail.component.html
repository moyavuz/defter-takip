<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bolge">
            <h2><span jhiTranslate="defterTakipApp.bolge.detail.title">Bolge</span> {{bolge.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="defterTakipApp.bolge.ad">Ad</span></dt>
                <dd>
                    <span>{{bolge.ad}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.bolge.adres">Adres</span></dt>
                <dd>
                    <span>{{bolge.adres}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.bolge.proje">Proje</span></dt>
                <dd>
                    <div *ngIf="bolge.proje">
                        <a [routerLink]="['/proje', bolge.proje?.id, 'view']">{{bolge.proje?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bolge', bolge.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
