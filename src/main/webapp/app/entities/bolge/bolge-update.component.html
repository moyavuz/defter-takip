<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bolge-heading" jhiTranslate="defterTakipApp.bolge.home.createOrEditLabel">Create or edit a Bolge</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bolge.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bolge.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.bolge.adi" for="field_adi">Adi</label>
                    <input type="text" class="form-control" name="adi" id="field_adi"
                        [(ngModel)]="bolge.adi" required/>
                    <div [hidden]="!(editForm.controls.adi?.dirty && editForm.controls.adi?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.adi?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.bolge.adresi" for="field_adresi">Adresi</label>
                    <input type="text" class="form-control" name="adresi" id="field_adresi"
                        [(ngModel)]="bolge.adresi" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.bolge.aktifMi" for="field_aktifMi">Aktif Mi</label>
                    <input type="checkbox" class="form-control" name="aktifMi" id="field_aktifMi"
                        [(ngModel)]="bolge.aktifMi" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.bolge.sorumlu" for="field_sorumlu">Sorumlu</label>
                    <select class="form-control" id="field_sorumlu" name="sorumlu" [(ngModel)]="bolge.sorumlu">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="calisanOption.id === bolge.sorumlu?.id ? bolge.sorumlu : calisanOption" *ngFor="let calisanOption of sorumlus; trackBy: trackCalisanById">{{calisanOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
