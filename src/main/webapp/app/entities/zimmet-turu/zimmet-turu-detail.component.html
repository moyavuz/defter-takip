<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="zimmetTuru">
            <h2><span jhiTranslate="defterTakipApp.zimmetTuru.detail.title">Zimmet Turu</span> {{zimmetTuru.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="defterTakipApp.zimmetTuru.ad">Ad</span></dt>
                <dd>
                    <span>{{zimmetTuru.ad}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.zimmetTuru.aciklama">Aciklama</span></dt>
                <dd>
                    <span>{{zimmetTuru.aciklama}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/zimmet-turu', zimmetTuru.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
