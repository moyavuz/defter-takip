<div>
    <h2 id="page-heading">
        <span jhiTranslate="defterTakipApp.pozGrubu.home.title">Poz Grubus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-poz-grubu" [routerLink]="['/poz-grubu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="defterTakipApp.pozGrubu.home.createLabel">
            Create new Poz Grubu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pozGrubus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="defterTakipApp.pozGrubu.ad">Ad</span></th>
            <th><span jhiTranslate="defterTakipApp.pozGrubu.aciklama">Aciklama</span></th>
            <th><span jhiTranslate="defterTakipApp.pozGrubu.kisaltma">Kisaltma</span></th>
            <th><span jhiTranslate="defterTakipApp.pozGrubu.pozListesi">Poz Listesi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pozGrubu of pozGrubus ;trackBy: trackId">
                <td><a [routerLink]="['/poz-grubu', pozGrubu.id, 'view' ]">{{pozGrubu.id}}</a></td>
                <td>{{pozGrubu.ad}}</td>
                <td>{{pozGrubu.aciklama}}</td>
                <td>{{pozGrubu.kisaltma}}</td>
                <td>
                    <span *ngFor="let pozListesi of pozGrubu.pozListesis; let last = last">
                            <a class="form-control-static" [routerLink]="['../poz', pozListesi?.id, 'view' ]">{{pozListesi.ad}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/poz-grubu', pozGrubu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/poz-grubu', pozGrubu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'poz-grubu', { outlets: { popup: pozGrubu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
