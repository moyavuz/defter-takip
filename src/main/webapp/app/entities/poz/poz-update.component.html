<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-poz-heading" jhiTranslate="defterTakipApp.poz.home.createOrEditLabel">Create or edit a Poz</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!poz.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="poz.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.ad" for="field_ad">Ad</label>
                    <input type="text" class="form-control" name="ad" id="field_ad"
                        [(ngModel)]="poz.ad" required/>
                    <div [hidden]="!(editForm.controls.ad?.dirty && editForm.controls.ad?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ad?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.aciklama" for="field_aciklama">Aciklama</label>
                    <input type="text" class="form-control" name="aciklama" id="field_aciklama"
                        [(ngModel)]="poz.aciklama" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.kisaltma" for="field_kisaltma">Kisaltma</label>
                    <input type="text" class="form-control" name="kisaltma" id="field_kisaltma"
                        [(ngModel)]="poz.kisaltma" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.yil" for="field_yil">Yil</label>
                    <input type="number" class="form-control" name="yil" id="field_yil"
                        [(ngModel)]="poz.yil" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.tenzilatsizFiyat" for="field_tenzilatsizFiyat">Tenzilatsiz Fiyat</label>
                    <input type="number" class="form-control" name="tenzilatsizFiyat" id="field_tenzilatsizFiyat"
                        [(ngModel)]="poz.tenzilatsizFiyat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.tenzilatliFiyat" for="field_tenzilatliFiyat">Tenzilatli Fiyat</label>
                    <input type="number" class="form-control" name="tenzilatliFiyat" id="field_tenzilatliFiyat"
                        [(ngModel)]="poz.tenzilatliFiyat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.taseronFiyat" for="field_taseronFiyat">Taseron Fiyat</label>
                    <input type="number" class="form-control" name="taseronFiyat" id="field_taseronFiyat"
                        [(ngModel)]="poz.taseronFiyat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.tasereFiyat" for="field_tasereFiyat">Tasere Fiyat</label>
                    <input type="number" class="form-control" name="tasereFiyat" id="field_tasereFiyat"
                        [(ngModel)]="poz.tasereFiyat" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.malzemeMi" for="field_malzemeMi">Malzeme Mi</label>
                    <input type="checkbox" class="form-control" name="malzemeMi" id="field_malzemeMi"
                        [(ngModel)]="poz.malzemeMi" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.poz.birim" for="field_birim">Birim</label>
                    <select class="form-control" id="field_birim" name="birim" [(ngModel)]="poz.birim"  required>
                        <option *ngIf="!editForm.value.birim" [ngValue]="null" selected></option>
                        <option [ngValue]="birimOption.id === poz.birim?.id ? poz.birim : birimOption" *ngFor="let birimOption of birims; trackBy: trackBirimById">{{birimOption.ad}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.birim?.dirty && editForm.controls.birim?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.birim?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
