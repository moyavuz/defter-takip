<div>
    <h2 id="page-heading">
        <span jhiTranslate="defterTakipApp.defterTuru.home.title">Defter Turus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-defter-turu" [routerLink]="['/defter-turu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="defterTakipApp.defterTuru.home.createLabel">
            Create new Defter Turu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="defterTurus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="defterTakipApp.defterTuru.ad">Ad</span></th>
            <th><span jhiTranslate="defterTakipApp.defterTuru.aciklama">Aciklama</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let defterTuru of defterTurus ;trackBy: trackId">
                <td><a [routerLink]="['/defter-turu', defterTuru.id, 'view' ]">{{defterTuru.id}}</a></td>
                <td>{{defterTuru.ad}}</td>
                <td>{{defterTuru.aciklama}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/defter-turu', defterTuru.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/defter-turu', defterTuru.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'defter-turu', { outlets: { popup: defterTuru.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
