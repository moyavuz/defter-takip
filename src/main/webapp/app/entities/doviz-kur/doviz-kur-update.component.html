<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-doviz-kur-heading" jhiTranslate="defterTakipApp.dovizKur.home.createOrEditLabel">Create or edit a Doviz Kur</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dovizKur.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dovizKur.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.dovizKur.paraBirimi" for="field_paraBirimi">Para Birimi</label>
                    <select class="form-control" name="paraBirimi" [(ngModel)]="dovizKur.paraBirimi" id="field_paraBirimi" >
                        <option value="TL">{{'defterTakipApp.ParaBirimi.TL' | translate}}</option>
                        <option value="USD">{{'defterTakipApp.ParaBirimi.USD' | translate}}</option>
                        <option value="EUR">{{'defterTakipApp.ParaBirimi.EUR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.dovizKur.deger" for="field_deger">Deger</label>
                    <input type="number" class="form-control" name="deger" id="field_deger"
                        [(ngModel)]="dovizKur.deger" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.dovizKur.tarih" for="field_tarih">Tarih</label>
                    <div class="input-group">
                        <input id="field_tarih" type="text" class="form-control" name="tarih" ngbDatepicker  #tarihDp="ngbDatepicker" [(ngModel)]="dovizKur.tarih"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="tarihDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
