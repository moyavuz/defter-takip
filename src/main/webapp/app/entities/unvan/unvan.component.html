<div>
    <h2 id="page-heading">
        <span jhiTranslate="defterTakipApp.unvan.home.title">Unvans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unvan" [routerLink]="['/unvan/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="defterTakipApp.unvan.home.createLabel">
            Create new Unvan
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="unvans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="defterTakipApp.unvan.ad">Ad</span></th>
            <th><span jhiTranslate="defterTakipApp.unvan.aciklama">Aciklama</span></th>
            <th><span jhiTranslate="defterTakipApp.unvan.unvan">Unvan</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let unvan of unvans ;trackBy: trackId">
                <td><a [routerLink]="['/unvan', unvan.id, 'view' ]">{{unvan.id}}</a></td>
                <td>{{unvan.ad}}</td>
                <td>{{unvan.aciklama}}</td>
                <td>
                    <div *ngIf="unvan.unvan">
                        <a [routerLink]="['../calisan', unvan.unvan?.id, 'view' ]" >{{unvan.unvan?.ad}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/unvan', unvan.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/unvan', unvan.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'unvan', { outlets: { popup: unvan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
