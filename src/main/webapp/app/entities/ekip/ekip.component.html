<div>
    <h2 id="page-heading">
        <span jhiTranslate="defterTakipApp.ekip.home.title">Ekips</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ekip" [routerLink]="['/ekip/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="defterTakipApp.ekip.home.createLabel">
            Create new Ekip
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ekips">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ad"><span jhiTranslate="defterTakipApp.ekip.ad">Ad</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="telefon"><span jhiTranslate="defterTakipApp.ekip.telefon">Telefon</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eposta"><span jhiTranslate="defterTakipApp.ekip.eposta">Eposta</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="turu"><span jhiTranslate="defterTakipApp.ekip.turu">Turu</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tenzilatOran"><span jhiTranslate="defterTakipApp.ekip.tenzilatOran">Tenzilat Oran</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ekipSorumlu.ad"><span jhiTranslate="defterTakipApp.ekip.ekipSorumlu">Ekip Sorumlu</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mudurluk.ad"><span jhiTranslate="defterTakipApp.ekip.mudurluk">Mudurluk</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ekip of ekips ;trackBy: trackId">
                <td><a [routerLink]="['/ekip', ekip.id, 'view' ]">{{ekip.id}}</a></td>
                <td>{{ekip.ad}}</td>
                <td>{{ekip.telefon}}</td>
                <td>{{ekip.eposta}}</td>
                <td jhiTranslate="{{'defterTakipApp.PersonelTuru.' + ekip.turu}}">{{ekip.turu}}</td>
                <td>{{ekip.tenzilatOran}}</td>
                <td>
                    <div *ngIf="ekip.ekipSorumlu">
                        <a [routerLink]="['../personel', ekip.ekipSorumlu?.id, 'view' ]" >{{ekip.ekipSorumlu?.ad}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ekip.mudurluk">
                        <a [routerLink]="['../mudurluk', ekip.mudurluk?.id, 'view' ]" >{{ekip.mudurluk?.ad}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ekip', ekip.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ekip', ekip.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ekip', { outlets: { popup: ekip.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ekips && ekips.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
