<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ekip">
            <h2><span jhiTranslate="defterTakipApp.ekip.detail.title">Ekip</span> {{ekip.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="defterTakipApp.ekip.ad">Ad</span></dt>
                <dd>
                    <span>{{ekip.ad}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.ekip.telefonNo">Telefon No</span></dt>
                <dd>
                    <span>{{ekip.telefonNo}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.ekip.epostaAdresi">Eposta Adresi</span></dt>
                <dd>
                    <span>{{ekip.epostaAdresi}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.ekip.taseronMu">Taseron Mu</span></dt>
                <dd>
                    <span>{{ekip.taseronMu}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.ekip.aktifMi">Aktif Mi</span></dt>
                <dd>
                    <span>{{ekip.aktifMi}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.ekip.sorumlu">Sorumlu</span></dt>
                <dd>
                    <div *ngIf="ekip.sorumlu">
                        <a [routerLink]="['/calisan', ekip.sorumlu?.id, 'view']">{{ekip.sorumlu?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.ekip.calisan">Calisan</span></dt>
                <dd>
                    <div *ngIf="ekip.calisan">
                        <a [routerLink]="['/calisan', ekip.calisan?.id, 'view']">{{ekip.calisan?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ekip', ekip.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
