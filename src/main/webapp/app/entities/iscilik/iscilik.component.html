<div>
    <h2 id="page-heading">
        <span jhiTranslate="defterTakipApp.iscilik.home.title">Isciliks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-iscilik" [routerLink]="['/iscilik/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="defterTakipApp.iscilik.home.createLabel">
            Create new Iscilik
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="isciliks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ad"><span jhiTranslate="defterTakipApp.iscilik.ad">Ad</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="aciklama"><span jhiTranslate="defterTakipApp.iscilik.aciklama">Aciklama</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="resim"><span jhiTranslate="defterTakipApp.iscilik.resim">Resim</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ekip.id"><span jhiTranslate="defterTakipApp.iscilik.ekip">Ekip</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="proje.id"><span jhiTranslate="defterTakipApp.iscilik.proje">Proje</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let iscilik of isciliks ;trackBy: trackId">
                <td><a [routerLink]="['/iscilik', iscilik.id, 'view' ]">{{iscilik.id}}</a></td>
                <td>{{iscilik.ad}}</td>
                <td>{{iscilik.aciklama}}</td>
                <td>
                    <a *ngIf="iscilik.resim" (click)="openFile(iscilik.resimContentType, iscilik.resim)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="iscilik.resim">{{iscilik.resimContentType}}, {{byteSize(iscilik.resim)}}</span>
                </td>
                <td>
                    <div *ngIf="iscilik.ekip">
                        <a [routerLink]="['../ekip', iscilik.ekip?.id, 'view' ]" >{{iscilik.ekip?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="iscilik.proje">
                        <a [routerLink]="['../proje', iscilik.proje?.id, 'view' ]" >{{iscilik.proje?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/iscilik', iscilik.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/iscilik', iscilik.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'iscilik', { outlets: { popup: iscilik.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
