<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-proje-heading" jhiTranslate="defterTakipApp.proje.home.createOrEditLabel">Create or edit a Proje</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!proje.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="proje.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.ad" for="field_ad">Ad</label>
                    <input type="text" class="form-control" name="ad" id="field_ad"
                        [(ngModel)]="proje.ad" required/>
                    <div [hidden]="!(editForm.controls.ad?.dirty && editForm.controls.ad?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ad?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.aciklama" for="field_aciklama">Aciklama</label>
                    <input type="text" class="form-control" name="aciklama" id="field_aciklama"
                        [(ngModel)]="proje.aciklama" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.protokolNo" for="field_protokolNo">Protokol No</label>
                    <input type="number" class="form-control" name="protokolNo" id="field_protokolNo"
                        [(ngModel)]="proje.protokolNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.durumu" for="field_durumu">Durumu</label>
                    <select class="form-control" name="durumu" [(ngModel)]="proje.durumu" id="field_durumu" >
                        <option value="BEKLIYOR">{{'defterTakipApp.IsDurumu.BEKLIYOR' | translate}}</option>
                        <option value="BEKLIYOR_MALZEME">{{'defterTakipApp.IsDurumu.BEKLIYOR_MALZEME' | translate}}</option>
                        <option value="BEKLIYOR_RUHSAT">{{'defterTakipApp.IsDurumu.BEKLIYOR_RUHSAT' | translate}}</option>
                        <option value="CALISILIYOR">{{'defterTakipApp.IsDurumu.CALISILIYOR' | translate}}</option>
                        <option value="TAMAMLANDI">{{'defterTakipApp.IsDurumu.TAMAMLANDI' | translate}}</option>
                        <option value="TAMAMLANDI_EKSIK_VAR">{{'defterTakipApp.IsDurumu.TAMAMLANDI_EKSIK_VAR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.tarih" for="field_tarih">Tarih</label>
                    <div class="input-group">
                        <input id="field_tarih" type="text" class="form-control" name="tarih" ngbDatepicker  #tarihDp="ngbDatepicker" [(ngModel)]="proje.tarih"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="tarihDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.detay" for="field_detay">Detay</label>
                    <textarea class="form-control" name="detay" id="field_detay"
                        [(ngModel)]="proje.detay" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.resim" for="field_resim">Resim</label>
                    <div>
                        <img [src]="'data:' + proje.resimContentType + ';base64,' + proje.resim" style="max-height: 100px;" *ngIf="proje.resim" alt="proje image"/>
                        <div *ngIf="proje.resim" class="form-text text-danger clearfix">
                            <span class="pull-left">{{proje.resimContentType}}, {{byteSize(proje.resim)}}</span>
                            <button type="button" (click)="clearInputImage('resim', 'resimContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_resim" (change)="setFileData($event, proje, 'resim', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="resim" id="field_resim"
                        [(ngModel)]="proje.resim" />
                    <input type="hidden" class="form-control" name="resimContentType" id="field_resimContentType"
                        [(ngModel)]="proje.resimContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.dosya" for="field_dosya">Dosya</label>
                    <div>
                        <div *ngIf="proje.dosya" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(proje.dosyaContentType, proje.dosya)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{proje.dosyaContentType}}, {{byteSize(proje.dosya)}}</span>
                            <button type="button" (click)="proje.dosya=null;proje.dosyaContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_dosya" (change)="setFileData($event, proje, 'dosya', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="dosya" id="field_dosya"
                        [(ngModel)]="proje.dosya" />
                    <input type="hidden" class="form-control" name="dosyaContentType" id="field_dosyaContentType"
                        [(ngModel)]="proje.dosyaContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.baslamaTarihi" for="field_baslamaTarihi">Baslama Tarihi</label>
                    <div class="input-group">
                        <input id="field_baslamaTarihi" type="text" class="form-control" name="baslamaTarihi" ngbDatepicker  #baslamaTarihiDp="ngbDatepicker" [(ngModel)]="proje.baslamaTarihi"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="baslamaTarihiDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.bitisTarihi" for="field_bitisTarihi">Bitis Tarihi</label>
                    <div class="input-group">
                        <input id="field_bitisTarihi" type="text" class="form-control" name="bitisTarihi" ngbDatepicker  #bitisTarihiDp="ngbDatepicker" [(ngModel)]="proje.bitisTarihi"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="bitisTarihiDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.turu" for="field_turu">Turu</label>
                    <select class="form-control" id="field_turu" name="turu" [(ngModel)]="proje.turu"  required>
                        <option *ngIf="!editForm.value.turu" [ngValue]="null" selected></option>
                        <option [ngValue]="projeTuruOption.id === proje.turu?.id ? proje.turu : projeTuruOption" *ngFor="let projeTuruOption of projeturus; trackBy: trackProjeTuruById">{{projeTuruOption.ad}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.turu?.dirty && editForm.controls.turu?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.turu?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.mudurluk" for="field_mudurluk">Mudurluk</label>
                    <select class="form-control" id="field_mudurluk" name="mudurluk" [(ngModel)]="proje.mudurluk" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mudurlukOption.id === proje.mudurluk?.id ? proje.mudurluk : mudurlukOption" *ngFor="let mudurlukOption of mudurluks; trackBy: trackMudurlukById">{{mudurlukOption.ad}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
