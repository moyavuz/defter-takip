<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-proje-heading" jhiTranslate="defterTakipApp.proje.home.createOrEditLabel">Create or edit a Proje</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!proje.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="proje.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.isTanimi" for="field_isTanimi">Is Tanimi</label>
                    <input type="text" class="form-control" name="isTanimi" id="field_isTanimi"
                        [(ngModel)]="proje.isTanimi" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.aciklama" for="field_aciklama">Aciklama</label>
                    <input type="text" class="form-control" name="aciklama" id="field_aciklama"
                        [(ngModel)]="proje.aciklama" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.durumu" for="field_durumu">Durumu</label>
                    <select class="form-control" name="durumu" [(ngModel)]="proje.durumu" id="field_durumu" >
                        <option value="BEKLIYOR">{{'defterTakipApp.GorevDurumu.BEKLIYOR' | translate}}</option>
                        <option value="HAZIR">{{'defterTakipApp.GorevDurumu.HAZIR' | translate}}</option>
                        <option value="CALISILIYOR">{{'defterTakipApp.GorevDurumu.CALISILIYOR' | translate}}</option>
                        <option value="TAMAMLANDI">{{'defterTakipApp.GorevDurumu.TAMAMLANDI' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.onemDurumu" for="field_onemDurumu">Onem Durumu</label>
                    <select class="form-control" name="onemDurumu" [(ngModel)]="proje.onemDurumu" id="field_onemDurumu" >
                        <option value="ACIL">{{'defterTakipApp.OnemDurumu.ACIL' | translate}}</option>
                        <option value="IVEDI">{{'defterTakipApp.OnemDurumu.IVEDI' | translate}}</option>
                        <option value="NORMAL">{{'defterTakipApp.OnemDurumu.NORMAL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.tarih" for="field_tarih">Tarih</label>
                    <div class="d-flex">
                        <input id="field_tarih" type="datetime-local" class="form-control" name="tarih" [(ngModel)]="tarih" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.baslamaTarihi" for="field_baslamaTarihi">Baslama Tarihi</label>
                    <div class="d-flex">
                        <input id="field_baslamaTarihi" type="datetime-local" class="form-control" name="baslamaTarihi" [(ngModel)]="baslamaTarihi" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.bitisTarihi" for="field_bitisTarihi">Bitis Tarihi</label>
                    <div class="d-flex">
                        <input id="field_bitisTarihi" type="datetime-local" class="form-control" name="bitisTarihi" [(ngModel)]="bitisTarihi" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.detay" for="field_detay">Detay</label>
                    <div>
                        <div *ngIf="proje.detay" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(proje.detayContentType, proje.detay)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{proje.detayContentType}}, {{byteSize(proje.detay)}}</span>
                            <button type="button" (click)="proje.detay=null;proje.detayContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_detay" (change)="setFileData($event, proje, 'detay', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="detay" id="field_detay"
                        [(ngModel)]="proje.detay" />
                    <input type="hidden" class="form-control" name="detayContentType" id="field_detayContentType"
                        [(ngModel)]="proje.detayContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.aktifMi" for="field_aktifMi">Aktif Mi</label>
                    <input type="checkbox" class="form-control" name="aktifMi" id="field_aktifMi"
                        [(ngModel)]="proje.aktifMi" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.turu" for="field_turu">Turu</label>
                    <select class="form-control" id="field_turu" name="turu" [(ngModel)]="proje.turu">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projeTuruOption.id === proje.turu?.id ? proje.turu : projeTuruOption" *ngFor="let projeTuruOption of turus; trackBy: trackProjeTuruById">{{projeTuruOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.proje.bolge" for="field_bolge">Bolge</label>
                    <select class="form-control" id="field_bolge" name="bolge" [(ngModel)]="proje.bolge">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bolgeOption.id === proje.bolge?.id ? proje.bolge : bolgeOption" *ngFor="let bolgeOption of bolges; trackBy: trackBolgeById">{{bolgeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
