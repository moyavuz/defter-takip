<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-calisan-heading" jhiTranslate="defterTakipApp.calisan.home.createOrEditLabel">Create or edit a Calisan</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!calisan.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="calisan.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.tckimlikno" for="field_tckimlikno">Tckimlikno</label>
                    <input type="number" class="form-control" name="tckimlikno" id="field_tckimlikno"
                        [(ngModel)]="calisan.tckimlikno" required/>
                    <div [hidden]="!(editForm.controls.tckimlikno?.dirty && editForm.controls.tckimlikno?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tckimlikno?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.tckimlikno?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.adi" for="field_adi">Adi</label>
                    <input type="text" class="form-control" name="adi" id="field_adi"
                        [(ngModel)]="calisan.adi" required minlength="2"/>
                    <div [hidden]="!(editForm.controls.adi?.dirty && editForm.controls.adi?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.adi?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.adi?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.soyadi" for="field_soyadi">Soyadi</label>
                    <input type="text" class="form-control" name="soyadi" id="field_soyadi"
                        [(ngModel)]="calisan.soyadi" required minlength="2"/>
                    <div [hidden]="!(editForm.controls.soyadi?.dirty && editForm.controls.soyadi?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.soyadi?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.soyadi?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="calisan.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                        [(ngModel)]="calisan.phoneNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.girisTarihi" for="field_girisTarihi">Giris Tarihi</label>
                    <div class="d-flex">
                        <input id="field_girisTarihi" type="datetime-local" class="form-control" name="girisTarihi" [(ngModel)]="girisTarihi" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.cikisTarihi" for="field_cikisTarihi">Cikis Tarihi</label>
                    <div class="d-flex">
                        <input id="field_cikisTarihi" type="datetime-local" class="form-control" name="cikisTarihi" [(ngModel)]="cikisTarihi" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.ucret" for="field_ucret">Ucret</label>
                    <input type="number" class="form-control" name="ucret" id="field_ucret"
                        [(ngModel)]="calisan.ucret" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.calisanTuru" for="field_calisanTuru">Calisan Turu</label>
                    <select class="form-control" name="calisanTuru" [(ngModel)]="calisan.calisanTuru" id="field_calisanTuru" >
                        <option value="MAASLI">{{'defterTakipApp.CalisanTuru.MAASLI' | translate}}</option>
                        <option value="GOTURU">{{'defterTakipApp.CalisanTuru.GOTURU' | translate}}</option>
                        <option value="YEVMIYE">{{'defterTakipApp.CalisanTuru.YEVMIYE' | translate}}</option>
                        <option value="TASERE">{{'defterTakipApp.CalisanTuru.TASERE' | translate}}</option>
                        <option value="GECICI">{{'defterTakipApp.CalisanTuru.GECICI' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.aktifMi" for="field_aktifMi">Aktif Mi</label>
                    <input type="checkbox" class="form-control" name="aktifMi" id="field_aktifMi"
                        [(ngModel)]="calisan.aktifMi" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.unvan" for="field_unvan">Unvan</label>
                    <select class="form-control" id="field_unvan" name="unvan" [(ngModel)]="calisan.unvan">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unvanOption.id === calisan.unvan?.id ? calisan.unvan : unvanOption" *ngFor="let unvanOption of unvans; trackBy: trackUnvanById">{{unvanOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.calisan.sorumlu" for="field_sorumlu">Sorumlu</label>
                    <select class="form-control" id="field_sorumlu" name="sorumlu" [(ngModel)]="calisan.sorumlu" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="calisanOption.id === calisan.sorumlu?.id ? calisan.sorumlu : calisanOption" *ngFor="let calisanOption of calisans; trackBy: trackCalisanById">{{calisanOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
