<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-birim-heading" jhiTranslate="defterTakipApp.birim.home.createOrEditLabel">Create or edit a Birim</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!birim.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="birim.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.birim.ad" for="field_ad">Ad</label>
                    <input type="text" class="form-control" name="ad" id="field_ad"
                        [(ngModel)]="birim.ad" required/>
                    <div [hidden]="!(editForm.controls.ad?.dirty && editForm.controls.ad?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ad?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.birim.aciklama" for="field_aciklama">Aciklama</label>
                    <input type="text" class="form-control" name="aciklama" id="field_aciklama"
                        [(ngModel)]="birim.aciklama" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.birim.kisaltma" for="field_kisaltma">Kisaltma</label>
                    <input type="text" class="form-control" name="kisaltma" id="field_kisaltma"
                        [(ngModel)]="birim.kisaltma" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.birim.carpan" for="field_carpan">Carpan</label>
                    <input type="number" class="form-control" name="carpan" id="field_carpan"
                        [(ngModel)]="birim.carpan" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.birim.malzeme" for="field_malzeme">Malzeme</label>
                    <select class="form-control" id="field_malzeme" name="malzeme" [(ngModel)]="birim.malzeme" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="malzemeOption.id === birim.malzeme?.id ? birim.malzeme : malzemeOption" *ngFor="let malzemeOption of malzemes; trackBy: trackMalzemeById">{{malzemeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.birim.poz" for="field_poz">Poz</label>
                    <select class="form-control" id="field_poz" name="poz" [(ngModel)]="birim.poz" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pozOption.id === birim.poz?.id ? birim.poz : pozOption" *ngFor="let pozOption of pozs; trackBy: trackPozById">{{pozOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="defterTakipApp.birim.iscilik" for="field_iscilik">Iscilik</label>
                    <select class="form-control" id="field_iscilik" name="iscilik" [(ngModel)]="birim.iscilik" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="iscilikOption.id === birim.iscilik?.id ? birim.iscilik : iscilikOption" *ngFor="let iscilikOption of isciliks; trackBy: trackIscilikById">{{iscilikOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
