<div>
    <h2 id="page-heading">
        <span jhiTranslate="defterTakipApp.birim.home.title">Birims</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-birim" [routerLink]="['/birim/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="defterTakipApp.birim.home.createLabel">
            Create new Birim
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="birims">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="defterTakipApp.birim.ad">Ad</span></th>
            <th><span jhiTranslate="defterTakipApp.birim.aciklama">Aciklama</span></th>
            <th><span jhiTranslate="defterTakipApp.birim.kisaltma">Kisaltma</span></th>
            <th><span jhiTranslate="defterTakipApp.birim.carpani">Carpani</span></th>
            <th><span jhiTranslate="defterTakipApp.birim.aktifMi">Aktif Mi</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let birim of birims ;trackBy: trackId">
                <td><a [routerLink]="['/birim', birim.id, 'view' ]">{{birim.id}}</a></td>
                <td>{{birim.ad}}</td>
                <td>{{birim.aciklama}}</td>
                <td>{{birim.kisaltma}}</td>
                <td>{{birim.carpani}}</td>
                <td>{{birim.aktifMi}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/birim', birim.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/birim', birim.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'birim', { outlets: { popup: birim.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
