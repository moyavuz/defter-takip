<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="birim">
            <h2><span jhiTranslate="defterTakipApp.birim.detail.title">Birim</span> {{birim.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="defterTakipApp.birim.ad">Ad</span></dt>
                <dd>
                    <span>{{birim.ad}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.birim.aciklama">Aciklama</span></dt>
                <dd>
                    <span>{{birim.aciklama}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.birim.kisaltma">Kisaltma</span></dt>
                <dd>
                    <span>{{birim.kisaltma}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.birim.carpani">Carpani</span></dt>
                <dd>
                    <span>{{birim.carpani}}</span>
                </dd>
                <dt><span jhiTranslate="defterTakipApp.birim.aktifMi">Aktif Mi</span></dt>
                <dd>
                    <span>{{birim.aktifMi}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/birim', birim.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
