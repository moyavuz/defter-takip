<div>
    <h2 id="page-heading">
        <span jhiTranslate="defterTakipApp.depo.home.title">Depos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-depo" [routerLink]="['/depo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="defterTakipApp.depo.home.createLabel">
            Create new Depo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="depos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ad"><span jhiTranslate="defterTakipApp.depo.ad">Ad</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="adres"><span jhiTranslate="defterTakipApp.depo.adres">Adres</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="turu"><span jhiTranslate="defterTakipApp.depo.turu">Turu</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sorumlu.ad"><span jhiTranslate="defterTakipApp.depo.sorumlu">Sorumlu</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let depo of depos ;trackBy: trackId">
                <td><a [routerLink]="['/depo', depo.id, 'view' ]">{{depo.id}}</a></td>
                <td>{{depo.ad}}</td>
                <td>{{depo.adres}}</td>
                <td jhiTranslate="{{'defterTakipApp.DepoTuru.' + depo.turu}}">{{depo.turu}}</td>
                <td>
                    <div *ngIf="depo.sorumlu">
                        <a [routerLink]="['../personel', depo.sorumlu?.id, 'view' ]" >{{depo.sorumlu?.ad}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/depo', depo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/depo', depo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'depo', { outlets: { popup: depo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="depos && depos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
